<nav>
  <ul class="pager">
      {% if items.has_previous %}
        <li class="previous">
            <a href="?page={{ items.previous_page_number }}">Previous</a>
        </li>
      {% else %}
        <li class="previous disabled">
            <a>Previous</a>
        </li>
      {% endif %}

      <li class="disabled"><a>{{ items.number }} / {{ items.paginator.num_pages }}</a></li>

      {% if items.has_next %}
        <li class="next">
            <a href="?page={{ items.next_page_number }}">Next</a>
        </li>
      {% else %}
        <li class="next disabled">
            <a>Next</a>
        </li>
      {% endif %}
  </ul>
</nav>
